<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Socket.IO client -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex h-screen">

    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 p-4 flex flex-col">
        <h1 class="text-2xl font-bold mb-4">GlowChat</h1>
        <div class="flex-1">
            <h2 class="text-lg font-semibold">Channels</h2>
            <ul id="channel-list" class="mt-2">
                <li class="p-2 bg-gray-700 rounded cursor-pointer" data-channel="general">General</li>
                <li class="p-2 bg-gray-700 rounded cursor-pointer" data-channel="random">Random</li>
            </ul>
        </div>
        <div class="mt-auto">
            <button id="profile-button" class="w-full p-2 bg-blue-600 rounded hover:bg-blue-700">Edit Profile</button>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
        <div class="p-4 border-b border-gray-700">
            <h2 id="current-channel" class="text-xl font-semibold">General</h2>
        </div>
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto"></div>
        <div id="typing-indicator" class="p-2 text-gray-400 hidden"></div>
        <div class="p-4 border-t border-gray-700">
            <input id="message-input" type="text" class="w-full p-2 bg-gray-800 rounded text-white" placeholder="Type a message...">
            <button id="send-button" class="mt-2 p-2 bg-blue-600 rounded hover:bg-blue-700">Send</button>
        </div>
    </div>

    <script>
        const socket = io('https://glowchat-uaxw.onrender.com');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const channelList = document.getElementById('channel-list');
        const currentChannel = document.getElementById('current-channel');
        const typingIndicator = document.getElementById('typing-indicator');
        const profileButton = document.getElementById('profile-button');
        const profileModal = document.getElementById('profile-modal');
        const usernameInput = document.getElementById('username-input');
        const avatarInput = document.getElementById('avatar-input');
        const saveProfile = document.getElementById('save-profile');
        const cancelProfile = document.getElementById('cancel-profile');

        let activeChannel = 'general';
        let profile = JSON.parse(localStorage.getItem('profile')) || { username: 'User' + Math.floor(Math.random() * 1000), avatar: 'üòé' };

        // Register user with username and avatar
        socket.emit('registerUser', { username: profile.username, avatar: profile.avatar });

        function displayMessage({ id, username, avatar, message }) {
            const isOwn = username === profile.username;
            const el = document.createElement('div');
            el.className = 'p-2 bg-gray-800 rounded flex justify-between items-start';
            el.dataset.id = id;

            const avatarHTML = /^https?:\/\//.test(avatar)
                ? `<img src="${avatar}" class="w-8 h-8 rounded-full" alt="avatar"/>`
                : `<span class="text-2xl">${avatar}</span>`;

            const controls = isOwn
                ? `<div class="text-sm text-gray-400 space-x-2 ml-2">
                     <button onclick="editMessage('${id}')" class="hover:underline">‚úèÔ∏è</button>
                     <button onclick="deleteMessage('${id}')" class="hover:underline">üóëÔ∏è</button>
                   </div>`
                : '';

            el.innerHTML = `
                <div class="flex items-start gap-2">
                    ${avatarHTML}
                    <div>
                        <strong>${username}</strong><br/>
                        <span class="message-content">${message}</span>
                    </div>
                </div>
                ${controls}
            `;
            chatMessages.appendChild(el);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function editMessage(id) {
            const msgDiv = document.querySelector(`[data-id="${id}"] .message-content`);
            const current = msgDiv.textContent;
            const input = prompt("Edit your message:", current);
            if (input !== null && input.trim() !== '') {
                socket.emit('editMessage', { id, newMessage: input });
            }
        }

        function deleteMessage(id) {
            if (confirm("Delete this message?")) {
                socket.emit('deleteMessage', id);
            }
        }

        // Handle typing indicator
        messageInput.addEventListener('input', () => {
            socket.emit('typing', { channel: activeChannel, username: profile.username });
        });

        // Listen for typing status from other users
        socket.on('typing', (data) => {
            typingIndicator.textContent = `${data.username} is typing...`;
            typingIndicator.classList.remove('hidden');
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => typingIndicator.classList.add('hidden'), 3000);
        });

        socket.on('message', (data) => {
            displayMessage(data);
        });

        socket.on('messageEdited', ({ id, newMessage }) => {
            const msg = document.querySelector(`[data-id="${id}"] .message-content`);
            if (msg) msg.textContent = newMessage + ' (edited)';
        });

        socket.on('messageDeleted', (id) => {
            const msg = document.querySelector(`[data-id="${id}"]`);
            if (msg) msg.remove();
        });

        // Join a channel
        socket.emit('joinChannel', activeChannel);

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const payload = {
                    channel: activeChannel,
                    username: profile.username,
                    avatar: profile.avatar,
                    message
                };
                socket.emit('message', payload);
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        channelList.addEventListener('click', (e) => {
            const channel = e.target.dataset.channel;
            if (channel) {
                activeChannel = channel;
                currentChannel.textContent = channel.charAt(0).toUpperCase() + channel.slice(1);
                chatMessages.innerHTML = '';
                socket.emit('getHistory', activeChannel);
                socket.emit('joinChannel', activeChannel);
                document.querySelectorAll('#channel-list li').forEach(li => li.classList.remove('bg-gray-600'));
                e.target.classList.add('bg-gray-600');
            }
        });

        profileButton.addEventListener('click', () => {
            usernameInput.value = profile.username;
            avatarInput.value = profile.avatar;
            profileModal.classList.remove('hidden');
        });

        saveProfile.addEventListener('click', () => {
            const newUsername = usernameInput.value.trim();
            const newAvatar = avatarInput.value.trim();
            if (newUsername) {
                profile.username = newUsername;
                profile.avatar = newAvatar || 'üòé';
                localStorage.setItem('profile', JSON.stringify(profile));
                profileModal.classList.add('hidden');
            } else {
                alert('Username is required!');
            }
        });

        cancelProfile.addEventListener('click', () => {
            profileModal.classList.add('hidden');
        });
    </
