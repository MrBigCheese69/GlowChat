<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowChat</title> <!-- Updated to GlowChat -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 p-4 flex flex-col">
        <h1 class="text-2xl font-bold mb-4">GlowChat</h1>
        <div class="flex-1">
            <h2 class="text-lg font-semibold">Channels</h2>
            <ul id="channel-list" class="mt-2">
                <li class="p-2 bg-gray-700 rounded cursor-pointer" data-channel="general">General</li>
                <li class="p-2 bg-gray-700 rounded cursor-pointer" data-channel="random">Random</li>
            </ul>
        </div>
        <div class="mt-auto">
            <button id="profile-button" class="w-full p-2 bg-blue-600 rounded hover:bg-blue-700">Edit Profile</button>
        </div>
    </div>
    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
        <div class="p-4 border-b border-gray-700">
            <h2 id="current-channel" class="text-xl font-semibold">General</h2>
        </div>
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto"></div>
        <div class="p-4 border-t border-gray-700">
            <input id="message-input" type="text" class="w-full p-2 bg-gray-800 rounded text-white" placeholder="Type a message...">
            <button id="send-button" class="mt-2 p-2 bg-blue-600 rounded hover:bg-blue-700">Send</button>
        </div>
    </div>
    <!-- Profile Modal -->
    <div id="profile-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg w-96">
            <h2 class="text-xl font-semibold mb-4">Edit Profile</h2>
            <label class="block mb-2">Username</label>
            <input id="username-input" type="text" class="w-full p-2 bg-gray-700 rounded text-white mb-4" placeholder="Enter username">
            <label class="block mb-2">Avatar (Emoji or Image URL)</label>
            <input id="avatar-input" type="text" class="w-full p-2 bg-gray-700 rounded text-white mb-4" placeholder="e.g., ðŸ˜Ž or https://example.com/avatar.jpg">
            <div class="flex justify-end">
                <button id="save-profile" class="p-2 bg-blue-600 rounded hover:bg-blue-700 mr-2">Save</button>
                <button id="cancel-profile" class="p-2 bg-gray-600 rounded hover:bg-gray-500">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        const ws = new WebSocket('wss://your-service.onrender.com'); // Replace with your Render WebSocket URL
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const channelList = document.getElementById('channel-list');
        const currentChannel = document.getElementById('current-channel');
        const profileButton = document.getElementById('profile-button');
        const profileModal = document.getElementById('profile-modal');
        const usernameInput = document.getElementById('username-input');
        const avatarInput = document.getElementById('avatar-input');
        const saveProfile = document.getElementById('save-profile');
        const cancelProfile = document.getElementById('cancel-profile');

        let activeChannel = 'general';
        let profile = JSON.parse(localStorage.getItem('profile')) || { username: 'User' + Math.floor(Math.random() * 1000), avatar: 'ðŸ˜Ž' };

        function updateProfile() {
            localStorage.setItem('profile', JSON.stringify(profile));
        }

        function displayMessage(data) {
            const messageElement = document.createElement('div');
            messageElement.className = 'p-2 bg-gray-800 rounded mb-2 flex items-center';
            const avatar = /^https?:\/\//.test(data.avatar) ? 
                `<img src="${data.avatar}" class="w-8 h-8 rounded-full mr-2" alt="avatar">` : 
                `<span class="text-2xl mr-2">${data.avatar}</span>`;
            messageElement.innerHTML = `${avatar}<div><strong>${data.username}</strong>: ${data.message}</div>`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            console.log('Message displayed:', data); // Debug: Log received messages
        }

        ws.onopen = () => console.log('WebSocket connected');
        ws.onclose = () => console.log('WebSocket disconnected');
        ws.onerror = (error) => console.error('WebSocket error:', error);
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Message received:', data); // Debug: Log incoming data
            if (data.type === 'message' && data.channel === activeChannel) {
                displayMessage(data);
            }
        };

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const payload = {
                    type: 'message',
                    channel: activeChannel,
                    username: profile.username,
                    avatar: profile.avatar,
                    message
                };
                ws.send(JSON.stringify(payload));
                console.log('Message sent:', payload); // Debug: Log sent message
                messageInput.value = '';
                displayMessage(payload); // Display the sent message locally
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        channelList.addEventListener('click', (e) => {
            const channel = e.target.dataset.channel;
            if (channel) {
                activeChannel = channel;
                currentChannel.textContent = channel.charAt(0).toUpperCase() + channel.slice(1);
                chatMessages.innerHTML = '';
                document.querySelectorAll('#channel-list li').forEach(li => li.classList.remove('bg-gray-600'));
                e.target.classList.add('bg-gray-600');
            }
        });

        profileButton.addEventListener('click', () => {
            usernameInput.value = profile.username;
            avatarInput.value = profile.avatar;
            profileModal.classList.remove('hidden');
        });

        saveProfile.addEventListener('click', () => {
            const newUsername = usernameInput.value.trim();
            const newAvatar = avatarInput.value.trim();
            if (newUsername) {
                profile.username = newUsername;
                profile.avatar = newAvatar || 'ðŸ˜Ž';
                updateProfile();
                profileModal.classList.add('hidden');
            } else {
                alert('Username is required!');
            }
        });

        cancelProfile.addEventListener('click', () => {
            profileModal.classList.add('hidden');
        });
    </script>
</body>
</html>
