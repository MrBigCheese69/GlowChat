<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlowChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col md:flex-row h-screen overflow-hidden">

  <!-- Sidebar -->
  <div class="w-full md:w-64 bg-gray-800 p-4 flex flex-col">
    <h1 class="text-2xl font-bold mb-4">GlowChat</h1>
    <div class="flex-1 overflow-y-auto">
      <h2 class="text-lg font-semibold">Channels</h2>
      <ul id="channel-list" class="mt-2 space-y-2">
        <li class="p-2 bg-gray-700 rounded cursor-pointer" data-channel="general">General</li>
        <li class="p-2 bg-gray-700 rounded cursor-pointer" data-channel="random">Random</li>
      </ul>
    </div>
    <div class="mt-4 md:mt-auto">
      <button id="profile-button" class="w-full p-2 bg-blue-600 rounded hover:bg-blue-700 transition">Edit Profile</button>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="flex-1 flex flex-col h-full">
    <div class="p-4 border-b border-gray-700">
      <h2 id="current-channel" class="text-xl font-semibold">General</h2>
    </div>
    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-2"></div>
    <div class="p-4 border-t border-gray-700">
      <div class="flex flex-col sm:flex-row gap-2">
        <input id="message-input" type="text" class="flex-1 p-2 bg-gray-800 rounded text-white" placeholder="Type a message..."/>
        <button id="send-button" class="p-2 bg-blue-600 rounded hover:bg-blue-700 transition">Send</button>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profile-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg w-11/12 max-w-md">
      <h2 class="text-xl font-semibold mb-4">Edit Profile</h2>
      <label class="block mb-2">Username</label>
      <input id="username-input" type="text" class="w-full p-2 bg-gray-700 rounded text-white mb-4" placeholder="Enter username"/>
      <label class="block mb-2">Avatar (Emoji or Image URL)</label>
      <input id="avatar-input" type="text" class="w-full p-2 bg-gray-700 rounded text-white mb-4" placeholder="e.g., ðŸ˜Ž or https://example.com/avatar.jpg"/>
      <div class="flex justify-end gap-2">
        <button id="save-profile" class="p-2 bg-blue-600 rounded hover:bg-blue-700 transition">Save</button>
        <button id="cancel-profile" class="p-2 bg-gray-600 rounded hover:bg-gray-500 transition">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const socket = io('https://glowchat-uaxw.onrender.com');
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const channelList = document.getElementById('channel-list');
    const currentChannel = document.getElementById('current-channel');
    const profileButton = document.getElementById('profile-button');
    const profileModal = document.getElementById('profile-modal');
    const usernameInput = document.getElementById('username-input');
    const avatarInput = document.getElementById('avatar-input');
    const saveProfile = document.getElementById('save-profile');
    const cancelProfile = document.getElementById('cancel-profile');

    let activeChannel = 'general';
    let profile = JSON.parse(localStorage.getItem('profile')) || {
      username: 'User' + Math.floor(Math.random() * 1000),
      avatar: 'ðŸ˜Ž'
    };

    function updateProfile() {
      localStorage.setItem('profile', JSON.stringify(profile));
    }

    function displayMessage(data) {
      if (data.channel === activeChannel) {
        const messageElement = document.createElement('div');
        messageElement.className = 'p-2 bg-gray-800 rounded flex items-center';
        const avatar = /^https?:\/\//.test(data.avatar)
          ? `<img src="${data.avatar}" class="w-8 h-8 rounded-full mr-2" alt="avatar">`
          : `<span class="text-2xl mr-2">${data.avatar}</span>`;
        messageElement.innerHTML = `${avatar}<div><strong>${data.username}</strong>: ${data.message}</div>`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    socket.on('connect', () => {
      console.log('Connected to Socket.IO');
      socket.emit('getHistory', activeChannel);
    });

    socket.on('message', (data) => {
      displayMessage(data);
    });

    socket.on('disconnect', () => {
      console.log('Socket.IO disconnected');
    });

    socket.on('error', (error) => {
      console.error('Socket.IO error:', error);
    });

    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        const payload = {
          channel: activeChannel,
          username: profile.username,
          avatar: profile.avatar,
          message
        };
        socket.emit('message', payload); // server will broadcast back
        messageInput.value = '';
      }
    });

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });

    channelList.addEventListener('click', (e) => {
      const channel = e.target.dataset.channel;
      if (channel) {
        activeChannel = channel;
        currentChannel.textContent = channel.charAt(0).toUpperCase() + channel.slice(1);
        chatMessages.innerHTML = '';
        socket.emit('getHistory', activeChannel);
        document.querySelectorAll('#channel-list li').forEach(li => li.classList.remove('bg-gray-600'));
        e.target.classList.add('bg-gray-600');
      }
    });

    profileButton.addEventListener('click', () => {
      usernameInput.value = profile.username;
      avatarInput.value = profile.avatar;
      profileModal.classList.remove('hidden');
    });

    saveProfile.addEventListener('click', () => {
      const newUsername = usernameInput.value.trim();
      const newAvatar = avatarInput.value.trim();
      if (newUsername) {
        profile.username = newUsername;
        profile.avatar = newAvatar || 'ðŸ˜Ž';
        updateProfile();
        profileModal.classList.add('hidden');
      } else {
        alert('Username is required!');
      }
    });

    cancelProfile.addEventListener('click', () => {
      profileModal.classList.add('hidden');
    });
  </script>
</body>
</html>
