<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Socket.IO client -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex h-screen">

    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 p-4 flex flex-col">
        <h1 class="text-2xl font-bold mb-4">GlowChat</h1>
        <div class="flex-1">
            <h2 class="text-lg font-semibold">Channels</h2>
            <ul id="channel-list" class="mt-2">
                <li class="p-2 bg-gray-700 rounded cursor-pointer" data-channel="general">General</li>
                <li class="p-2 bg-gray-700 rounded cursor-pointer" data-channel="random">Random</li>
            </ul>
        </div>
        <div class="mt-auto">
            <button id="profile-button" class="w-full p-2 bg-blue-600 rounded hover:bg-blue-700">Edit Profile</button>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
        <div class="p-4 border-b border-gray-700">
            <h2 id="current-channel" class="text-xl font-semibold">General</h2>
        </div>
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto"></div>
        <div id="typing-indicator" class="p-2 text-gray-400 hidden"></div>
        <div class="p-4 border-t border-gray-700">
            <input id="message-input" type="text" class="w-full p-2 bg-gray-800 rounded text-white" placeholder="Type a message...">
            <button id="send-button" class="mt-2 p-2 bg-blue-600 rounded hover:bg-blue-700">Send</button>
        </div>
    </div>

    <script>
        const socket = io('https://glowchat-uaxw.onrender.com');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const channelList = document.getElementById('channel-list');
        const currentChannel = document.getElementById('current-channel');
        const typingIndicator = document.getElementById('typing-indicator');
        const profileButton = document.getElementById('profile-button');

        let activeChannel = 'general';
        let profile = { username: 'User' + Math.floor(Math.random() * 1000), avatar: 'ðŸ˜Ž' };

        // Register user and set up profile
        socket.emit('joinChannel', activeChannel);

        function displayMessage({ id, username, avatar, message }) {
            const el = document.createElement('div');
            el.className = 'p-2 bg-gray-800 rounded';
            el.dataset.id = id;

            const avatarHTML = `<span class="text-2xl">${avatar}</span>`;
            el.innerHTML = `
                <div class="flex items-start gap-2">
                    ${avatarHTML}
                    <div>
                        <strong>${username}</strong><br/>
                        <span>${message}</span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(el);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle typing indicator
        messageInput.addEventListener('input', () => {
            socket.emit('typing', { channel: activeChannel, username: profile.username });
        });

        // Listen for typing status
        socket.on('typing', (data) => {
            typingIndicator.textContent = `${data.username} is typing...`;
            typingIndicator.classList.remove('hidden');
            setTimeout(() => typingIndicator.classList.add('hidden'), 2000);
        });

        // Display messages from the server
        socket.on('message', (data) => {
            displayMessage(data);
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('message', {
                    channel: activeChannel,
                    username: profile.username,
                    avatar: profile.avatar,
                    message
                });
                messageInput.value = '';
            }
        });

        // Change active channel
        channelList.addEventListener('click', (e) => {
            const channel = e.target.dataset.channel;
            if (channel) {
                activeChannel = channel;
                currentChannel.textContent = channel.charAt(0).toUpperCase() + channel.slice(1);
                chatMessages.innerHTML = '';
                socket.emit('getHistory', activeChannel);
                socket.emit('joinChannel', activeChannel);
            }
        });
    </script>
</body>
</html>
