<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --glow-primary: #6d28d9;
            --glow-secondary: #4f46e5;
            --glow-accent: #8b5cf6;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            scrollbar-width: thin;
            scrollbar-color: rgba(107, 114, 128, 0.5) rgba(17, 24, 39, 0.7);
        }
        
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(17, 24, 39, 0.7);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(107, 114, 128, 0.5);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(107, 114, 128, 0.7);
        }
        
        .glow-text {
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.7), 0 0 20px rgba(139, 92, 246, 0.5);
        }
        
        .glow-border {
            box-shadow: 0 0 5px rgba(139, 92, 246, 0.5), 0 0 10px rgba(139, 92, 246, 0.3);
        }
        
        .glow-button {
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
            transition: all 0.3s ease;
        }
        
        .glow-button:hover {
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.7), 0 0 25px rgba(139, 92, 246, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-animation {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        .sidebar-animation {
            animation: slideIn 0.3s ease-out forwards;
        }

        /* Ensure input text is visible */
        #message-input {
            color: white !important;
            background-color: #1f2937 !important;
        }

        #message-input::placeholder {
            color: #9ca3af !important;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#6d28d9',
                            hover: '#5b21b6',
                        },
                        dark: {
                            DEFAULT: '#111827',
                            lighter: '#1f2937',
                            lightest: '#374151',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white flex flex-col md:flex-row h-screen overflow-hidden">
    <div class="md:hidden flex items-center justify-between p-4 bg-dark-lighter border-b border-gray-700">
        <div class="flex items-center">
            <button id="mobile-menu-button" class="mr-3 text-gray-300 hover:text-white">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <h1 class="text-xl font-bold glow-text bg-gradient-to-r from-purple-500 to-indigo-500 bg-clip-text text-transparent">GlowChat</h1>
        </div>
        <div id="mobile-channel-display" class="text-lg font-medium">General</div>
    </div>

    <div id="sidebar-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-10"></div>

    <div id="sidebar" class="hidden md:flex flex-col w-full md:w-72 bg-dark-DEFAULT border-r border-gray-800 transform transition-all duration-300 ease-in-out md:transform-none md:opacity-100 md:relative absolute inset-y-0 left-0 z-20">
        <div class="p-4 border-b border-gray-800">
            <h1 class="text-2xl font-bold glow-text bg-gradient-to-r from-purple-500 to-indigo-500 bg-clip-text text-transparent">GlowChat</h1>
            <p class="text-gray-400 text-sm mt-1">Connect and chat in real-time</p>
        </div>
        
        <div class="flex-1 overflow-y-auto p-4">
            <div class="mb-6">
                <h2 class="text-gray-400 uppercase text-xs font-semibold tracking-wider mb-3">Channels</h2>
                <ul id="channel-list" class="space-y-1">
                    <li class="channel-item rounded-md overflow-hidden transition-all duration-200" data-channel="general">
                        <button class="w-full text-left p-2.5 flex items-center rounded-md bg-primary bg-opacity-20 text-white hover:bg-opacity-30 transition-all">
                            <i data-lucide="hash" class="w-4 h-4 mr-2 opacity-70"></i>
                            <span>General</span>
                        </button>
                    </li>
                    <li class="channel-item rounded-md overflow-hidden transition-all duration-200" data-channel="random">
                        <button class="w-full text-left p-2.5 flex items-center rounded-md text-gray-300 hover:bg-gray-800 transition-all">
                            <i data-lucide="hash" class="w-4 h-4 mr-2 opacity-70"></i>
                            <span>Random</span>
                        </button>
                    </li>
                    <li class="channel-item rounded-md overflow-hidden transition-all duration-200" data-channel="help">
                        <button class="w-full text-left p-2.5 flex items-center rounded-md text-gray-300 hover:bg-gray-800 transition-all">
                            <i data-lucide="help-circle" class="w-4 h-4 mr-2 opacity-70"></i>
                            <span>Help</span>
                        </button>
                    </li>
                </ul>
            </div>
            
            <div>
                <h2 class="text-gray-400 uppercase text-xs font-semibold tracking-wider mb-3">Direct Messages</h2>
                <ul class="space-y-1">
                    <li class="rounded-md overflow-hidden">
                        <button class="w-full text-left p-2.5 flex items-center rounded-md text-gray-300 hover:bg-gray-800 transition-all">
                            <span class="w-6 h-6 rounded-full bg-green-500 flex items-center justify-center mr-2 text-xs">JD</span>
                            <span>John Doe</span>
                            <span class="ml-auto w-2 h-2 rounded-full bg-green-500"></span>
                        </button>
                    </li>
                    <li class="rounded-md overflow-hidden">
                        <button class="w-full text-left p-2.5 flex items-center rounded-md text-gray-300 hover:bg-gray-800 transition-all">
                            <span class="w-6 h-6 rounded-full bg-gray-600 flex items-center justify-center mr-2 text-xs">AS</span>
                            <span>Alice Smith</span>
                            <span class="ml-auto w-2 h-2 rounded-full bg-gray-500"></span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="p-4 border-t border-gray-800">
            <div class="flex items-center mb-3">
                <div id="user-avatar-display" class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-xl mr-3">ðŸ˜Ž</div>
                <div>
                    <div id="user-name-display" class="font-medium">Username</div>
                    <div class="text-xs text-gray-400">Online</div>
                </div>
                <button id="profile-button" class="ml-auto p-2 rounded-full hover:bg-gray-800 transition-all">
                    <i data-lucide="settings" class="w-5 h-5 text-gray-400"></i>
                </button>
            </div>
            <button id="logout-button" class="w-full p-2.5 rounded-md bg-gray-800 hover:bg-gray-700 transition-all flex items-center justify-center">
                <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                <span>Sign Out</span>
            </button>
        </div>
    </div>
    
    <div class="flex-1 flex flex-col h-full md:h-screen">
        <div class="hidden md:flex items-center justify-between p-4 border-b border-gray-800 bg-dark-lighter">
            <div class="flex items-center">
                <i data-lucide="hash" class="w-5 h-5 mr-2 text-gray-400"></i>
                <h2 id="current-channel" class="text-lg font-medium">General</h2>
            </div>
            <div class="flex items-center space-x-3">
                <button class="p-2 rounded-full hover:bg-gray-800 transition-all">
                    <i data-lucide="users" class="w-5 h-5 text-gray-400"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-800 transition-all">
                    <i data-lucide="bell" class="w-5 h-5 text-gray-400"></i>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-800 transition-all">
                    <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
                </button>
            </div>
        </div>
        
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto bg-dark-DEFAULT"></div>
        
        <div class="p-4 border-t border-gray-800 bg-dark-lighter">
            <div class="flex items-center">
                <div class="relative flex-1">
                    <input id="message-input" type="text" class="w-full p-3 pr-12 bg-dark-DEFAULT rounded-lg border border-gray-700 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all text-white" placeholder="Type a message...">
                </div>
                <button id="send-button" class="ml-2 p-3 rounded-md bg-primary hover:bg-primary-hover transition-all glow-button flex items-center justify-center">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div id="profile-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-30 p-4">
        <div class="bg-dark-lighter p-6 rounded-lg w-full max-w-md border border-gray-800 glow-border">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold">Edit Profile</h2>
                <button id="close-profile" class="p-1 rounded-full hover:bg-gray-800 transition-all">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                <input id="username-input" type="text" class="w-full p-2.5 bg-dark-DEFAULT rounded-md border border-gray-700 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all text-white" placeholder="Enter username">
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-400 mb-1">Avatar</label>
                <input id="avatar-input" type="text" class="w-full p-2.5 bg-dark-DEFAULT rounded-md border border-gray-700 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all text-white" placeholder="e.g., ðŸ˜Ž or https://example.com/avatar.jpg">
                <div class="mt-2 text-xs text-gray-500">Use an emoji or image URL for your avatar</div>
            </div>
            
            <div class="flex justify-end space-x-3">
                <button id="cancel-profile" class="px-4 py-2 rounded-md bg-gray-800 hover:bg-gray-700 transition-all">Cancel</button>
                <button id="save-profile" class="px-4 py-2 rounded-md bg-primary hover:bg-primary-hover transition-all glow-button">Save Changes</button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="hidden fixed bottom-4 right-4 p-4 rounded-md bg-dark-lighter border border-gray-700 shadow-lg max-w-xs z-50 transform transition-all duration-300 translate-y-10 opacity-0">
        <div class="flex items-start">
            <div class="flex-shrink-0 mr-3">
                <i data-lucide="info" class="w-5 h-5 text-primary"></i>
            </div>
            <div class="flex-1">
                <p id="notification-text" class="text-sm font-medium"></p>
            </div>
            <button id="close-notification" class="ml-4 flex-shrink-0 text-gray-400 hover:text-white">
                <i data-lucide="x" class="w-4 h-4"></i>
            </button>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
        
        const socket = io('https://glowchat-uaxw.onrender.com');
        
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const channelList = document.getElementById('channel-list');
        const currentChannel = document.getElementById('current-channel');
        const mobileChannelDisplay = document.getElementById('mobile-channel-display');
        const profileButton = document.getElementById('profile-button');
        const profileModal = document.getElementById('profile-modal');
        const usernameInput = document.getElementById('username-input');
        const avatarInput = document.getElementById('avatar-input');
        const saveProfile = document.getElementById('save-profile');
        const cancelProfile = document.getElementById('cancel-profile');
        const closeProfile = document.getElementById('close-profile');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const userNameDisplay = document.getElementById('user-name-display');
        const userAvatarDisplay = document.getElementById('user-avatar-display');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const closeNotification = document.getElementById('close-notification');
        
        let activeChannel = 'general';
        let profile = JSON.parse(localStorage.getItem('profile')) || { 
            username: 'User' + Math.floor(Math.random() * 1000), 
            avatar: 'ðŸ˜Ž' 
        };
        let displayedMessageIds = new Set();

        function updateProfileDisplay() {
            userNameDisplay.textContent = profile.username;
            
            if (/^https?:\/\//.test(profile.avatar)) {
                userAvatarDisplay.innerHTML = `<img src="${profile.avatar}" class="w-10 h-10 rounded-full object-cover" alt="avatar">`;
                userAvatarDisplay.className = 'w-10 h-10 rounded-full mr-3 overflow-hidden';
            } else {
                userAvatarDisplay.textContent = profile.avatar;
                userAvatarDisplay.className = 'w-10 h-10 rounded-full bg-primary flex items-center justify-center text-xl mr-3';
            }
        }
        
        function updateProfile() {
            localStorage.setItem('profile', JSON.stringify(profile));
            updateProfileDisplay();
        }
        
        function displayMessage(data) {
            if (data.channel !== activeChannel || displayedMessageIds.has(data.id)) return;
            
            displayedMessageIds.add(data.id);
            
            if (chatMessages.querySelector('.text-center')) {
                chatMessages.innerHTML = '';
            }
            
            const messageElement = document.createElement('div');
            messageElement.className = 'p-3 rounded-lg mb-3 message-animation';
            messageElement.dataset.messageId = data.id;
            
            const isCurrentUser = data.username === profile.username;
            if (isCurrentUser) {
                messageElement.classList.add('bg-primary', 'bg-opacity-20', 'ml-12');
            } else {
                messageElement.classList.add('bg-dark-lighter', 'mr-12');
            }
            
            const avatar = /^https?:\/\//.test(data.avatar) ? 
                `<img src="${data.avatar}" class="w-8 h-8 rounded-full object-cover" alt="avatar">` : 
                `<div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-lg">${data.avatar}</div>`;
            
            messageElement.innerHTML = `
                <div class="flex items-start">
                    <div class="flex-shrink-0 mr-3">${avatar}</div>
                    <div class="flex-1">
                        <div class="flex items-center mb-1">
                            <span class="font-medium ${isCurrentUser ? 'text-primary-300' : 'text-gray-300'}">${data.username}</span>
                            <span class="ml-2 text-xs text-gray-500">${new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        </div>
                        <div class="text-sm">${data.message}</div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showNotification(message, duration = 3000) {
            notificationText.textContent = message;
            notification.classList.remove('hidden', 'translate-y-10', 'opacity-0');
            
            setTimeout(() => {
                notification.classList.add('translate-y-10', 'opacity-0');
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 300);
            }, duration);
        }
        
        function updateActiveChannel(channel) {
            document.querySelectorAll('.channel-item button').forEach(button => {
                button.classList.remove('bg-primary', 'bg-opacity-20', 'text-white');
                button.classList.add('text-gray-300');
            });
            
            const activeButton = document.querySelector(`[data-channel="${channel}"] button`);
            if (activeButton) {
                activeButton.classList.remove('text-gray-300');
                activeButton.classList.add('bg-primary', 'bg-opacity-20', 'text-white');
            }
        }
        
        function toggleMobileSidebar(show) {
            if (show) {
                sidebar.classList.remove('hidden');
                sidebar.classList.add('sidebar-animation');
                sidebarOverlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('hidden');
                sidebarOverlay.classList.add('hidden');
            }
        }
        
        socket.on('connect', () => {
            console.log('Socket.IO connected');
            socket.emit('getHistory', activeChannel);
            showNotification('Connected to GlowChat server');
            updateProfileDisplay();
        });
        
        socket.on('message', (data) => {
            displayMessage(data);
        });
        
        socket.on('history', (messages) => {
            displayedMessageIds.clear();
            chatMessages.innerHTML = '';
            if (messages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-center text-gray-500">
                        <div class="w-16 h-16 mb-4 rounded-full bg-gray-800 flex items-center justify-center">
                            <i data-lucide="message-circle" class="w-8 h-8"></i>
                        </div>
                        <h3 class="text-xl font-medium mb-2">Welcome to #${activeChannel}</h3>
                        <p class="max-w-md">This is the start of the #${activeChannel} channel. Send a message to begin chatting!</p>
                    </div>
                `;
                lucide.createIcons();
            } else {
                messages.forEach(displayMessage);
            }
        });
        
        socket.on('disconnect', () => {
            console.log('Socket.IO disconnected');
            showNotification('Disconnected from server. Trying to reconnect...', 5000);
        });
        
        socket.on('error', (error) => {
            console.error('Socket.IO error:', error);
            showNotification('Error connecting to server', 5000);
        });
        
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const payload = {
                    channel: activeChannel,
                    username: profile.username,
                    avatar: profile.avatar,
                    message,
                    id: Date.now() + '-' + Math.random().toString(36).substr(2, 9),
                    timestamp: Date.now()
                };
                socket.emit('message', payload);
                messageInput.value = '';
                messageInput.focus();
            }
        });
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
        
        channelList.addEventListener('click', (e) => {
            const channelItem = e.target.closest('.channel-item');
            if (channelItem) {
                const channel = channelItem.dataset.channel;
                if (channel) {
                    activeChannel = channel;
                    currentChannel.textContent = channel.charAt(0).toUpperCase() + channel.slice(1);
                    mobileChannelDisplay.textContent = channel.charAt(0).toUpperCase() + channel.slice(1);
                    displayedMessageIds.clear();
                    socket.emit('getHistory', activeChannel);
                    updateActiveChannel(channel);
                    
                    if (window.innerWidth < 768) {
                        toggleMobileSidebar(false);
                    }
                }
            }
        });
        
        profileButton.addEventListener('click', () => {
            usernameInput.value = profile.username;
            avatarInput.value = profile.avatar;
            profileModal.classList.remove('hidden');
        });
        
        saveProfile.addEventListener('click', () => {
            const newUsername = usernameInput.value.trim();
            const newAvatar = avatarInput.value.trim();
            if (newUsername) {
                profile.username = newUsername;
                profile.avatar = newAvatar || 'ðŸ˜Ž';
                updateProfile();
                profileModal.classList.add('hidden');
                showNotification('Profile updated successfully');
            } else {
                alert('Username is required!');
            }
        });
        
        cancelProfile.addEventListener('click', () => {
            profileModal.classList.add('hidden');
        });
        
        closeProfile.addEventListener('click', () => {
            profileModal.classList.add('hidden');
        });
        
        mobileMenuButton.addEventListener('click', () => {
            toggleMobileSidebar(!sidebar.classList.contains('hidden'));
        });
        
        sidebarOverlay.addEventListener('click', () => {
            toggleMobileSidebar(false);
        });
        
        closeNotification.addEventListener('click', () => {
            notification.classList.add('translate-y-10', 'opacity-0');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 300);
        });
        
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('hidden');
                sidebarOverlay.classList.add('hidden');
            } else if (!sidebar.classList.contains('hidden')) {
                sidebar.classList.add('hidden');
                sidebarOverlay.classList.add('hidden');
            }
        });
        
        updateActiveChannel(activeChannel);
        updateProfileDisplay();
    </script>
</body>
</html>
